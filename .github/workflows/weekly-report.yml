name: Weekly Noise Reports

on:
  schedule:
    - cron: '30 5 * * 1'   # every Monday 05:30 UTC
  workflow_dispatch:

jobs:
  weekly-report:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run weekly report generator
        env:
          INFLUX_URL:    ${{ secrets.INFLUX_URL }}
          INFLUX_TOKEN:  ${{ secrets.INFLUX_TOKEN }}
          INFLUX_ORG:    ${{ secrets.INFLUX_ORG }}
          INFLUX_BUCKET: ${{ secrets.INFLUX_BUCKET }}
        run: |
          python weekly_report.py

      - name: Commit reports to repo
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add docs/reports
          git commit -m "Update weekly reports [skip ci]" || echo "No changes to commit"
          git push
