name: Weekly Noise Report

on:
  schedule:
    - cron: '0 5 * * MON'   # every Monday 05:00 UTC
  workflow_dispatch:        # allows manual trigger

jobs:
  weekly-report:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pandas matplotlib  # extra deps for reporting

      - name: Run weekly report script
        env:
          INFLUX_URL:    ${{ secrets.INFLUX_URL }}
          INFLUX_TOKEN:  ${{ secrets.INFLUX_TOKEN }}
          INFLUX_ORG:    ${{ secrets.INFLUX_ORG }}
          INFLUX_BUCKET: ${{ secrets.INFLUX_BUCKET }}
        run: |
          python weekly_report.py

      - name: Commit and push reports
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add reports/
          git commit -m "Update weekly reports [skip ci]" || echo "No changes to commit"
          git push
