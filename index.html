      border-radius: 50%;

        transform: scale(1);

        transform: scale(1.4);
        box-shadow: 0 0 0 10px rgba(0,0,0,0);
      }
      100% {
        transform: scale(1);
        box-shadow: 0 0 0 0 rgba(0,0,0,0);
      }
    }
