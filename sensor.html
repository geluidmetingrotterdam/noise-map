<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sensor Detail</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 1rem;
      background: #f5f5f5;
    }

    .container {
      max-width: 1000px;
      margin: 0 auto;
      background: white;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
    }

    h1 {
      font-size: 1.5rem;
      margin-bottom: 1rem;
    }

    .graph img {
      width: 100%;
      max-width: 960px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    iframe {
      border: none;
      width: 100%;
      height: 300px;
      margin-top: 2rem;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Sensor <span id="sensor-id"></span> ‚Äì Last 24 Hours</h1>
    <div class="graph">
      <img id="graph-img" src="" alt="24h Graph" />
    </div>

    <iframe id="grafana-frame" src=""></iframe>

    <h2>Weekly Overview (coming soon)</h2>
    <div id="weekly-placeholder">üìÖ Weekly graph will appear here.</div>
  </div>

  <script>
    function getQueryParam(name) {
      const params = new URLSearchParams(window.location.search);
      return params.get(name);
    }

    const sensorId = getQueryParam('sensor');
    if (sensorId) {
      document.getElementById('sensor-id').textContent = sensorId;
      document.getElementById('graph-img').src = `https://data.sensor.community/graphs/${sensorId}-24h.png`;
      document.getElementById('grafana-frame').src = 
        `https://api-rrd.madavi.de:3000/grafana/d-solo/000000004/single-sensor-view?orgId=1&panelId=12&var-node=${sensorId}`;
    } else {
      document.querySelector('.container').innerHTML = `<p>‚ùå Sensor ID missing in URL.</p>`;
    }
  </script>
</body>
</html>
